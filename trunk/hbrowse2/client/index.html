<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Task Monitoring</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<link rel="stylesheet" type="text/css" href="media/css/custom-theme/jquery-ui-1.8.4.custom.css" />
<link rel="stylesheet" type="text/css" href="media/css/base.css" />

<script type="text/javascript" src="media/lib/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="media/lib/jquery.dataTables-1.8.0.min.js"></script>
<script type="text/javascript" src="media/lib/Scroller.min.js"></script>
<script type="text/javascript" src="media/lib/highcharts.js"></script>
<script type="text/javascript" src="media/lib/exporting.js"></script>
<script type="text/javascript" src="media/lib/quicksilver.js"></script>
<script type="text/javascript" src="media/lib/jquery.livesearch.js"></script>
<script type="text/javascript" src="media/lib/jquery.json-2.1.min.js"></script>
<script type="text/javascript" src="media/lib/jquery.ba-bbq.min.js"></script>
<script type="text/javascript" src="media/lib/cache.js"></script>
<script type="text/javascript" src="media/lib/jquery.base64.js"></script>
<script type="text/javascript" src="media/lib/jquery-ui-1.8.4.custom.min.js"></script>
<script type="text/javascript" src="media/lib/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="media/lib/jquery.multiselect.min.js"></script>
<script type="text/javascript" src="media/lib/jquery.dataTables.pagination.input.js"></script>

<script type="text/javascript" src="media/scripts/controlsupdate.js"></script>
<script type="text/javascript" src="media/scripts/events.js"></script>
<script type="text/javascript" src="media/scripts/controller.js"></script>
<script type="text/javascript" src="media/scripts/data.js"></script>
<script type="text/javascript" src="media/scripts/settings.js"></script>
<script type="text/javascript" src="media/scripts/components/lkfw.searchable.list.js"></script>
<script type="text/javascript" src="media/scripts/components/lkfw.datatable.js"></script>
<script type="text/javascript" src="media/scripts/components/idfn.datatable.sorting.js"></script>
<script type="text/javascript" src="media/scripts/components/lkfw.tooltip.js"></script>

<script type="text/javascript" language="javascript">
$(document).ready( function() {
    var _cache_max_entries = 10;
    var _cache_lifetime = 60;
    _Cache = new Cache(_cache_max_entries, _cache_lifetime);
    Controller = new Controller();
    Controller.Init();
} );
</script>
</head>

<body>
<div id="container">
    <div id="contentWrapper">
        <div id="header">
            <div id="topBelt">
                <ul id="topBeltMenu">
                    <li><span id="dataFiltersLabel"><img src="media/images/filter.png" width="13" height="13" style="vertical-align:middle;margin:0px 0px 3px;" /></span></li>
                    <li><a id="toggleFilters" class="topBeltMenu">Filters</a></li>
                    <li><a id="toggleUsers" class="topBeltMenu">Users</a></li>
                    <li><a id="supportLnk" class="topBeltMenu" href="#" title="Support" target="_blanc">Help</a></li>
                </ul>
            </div>
            <div id="filtersToggleMenu">
                <div id="dataFilters">
                    <div id="dataFiltersInputs"></div>
                    <div id="submitFiltersDiv"><input id="submitFilters" type="button" value="Submit" /></div>
                </div>
                <div id="filtersArrow"><img src="media/images/filtersArrow.png" /></div>
            </div>
            <div id="usersToggleMenu">
                <table cellpadding="0" cellspacing="1">
                    <tr id="userDropBox">
                        <td class="alignRight"><span>User&nbsp;</span></td>
                        <td><select id="userSelect_dropdown"></select></td>
                    </tr>
                </table>
                <div id="usersArrow"><img src="media/images/filtersArrow.png" /></div>
            </div>
            <div id="breadcrumbs">&nbsp;</div>
            <div id="logo"></div>
            <div id="refreshSelect">
                REFRESH&nbsp;
                <select id="refresh">
                    <option value="0" selected="selected">Disabled</option>
                    <option value="60">1 min</option>
                    <option value="300">5 min</option>
                    <option value="600">10 min</option>
                    <option value="1200">20 min</option>
                </select>
                <img id="refreshImg" src="media/images/refresh.png" alt="refresh" />
            </div>
            <div id="ajaxAnimation"><img src="media/images/loading.gif" width="24" height="22" alt="loading animation" /></div>
        </div>
        <div id="content">
            <div id="topTableCharts"></div>
            <div id="siteTabs">
                <ul>
                    <li><a href="#tableContent">Data</a></li>
                    <li><a href="#chartContent">Charts</a></li>
                </ul>
                <div id="tableContent"></div>
                <div id="chartContent"></div>
            </div>
            <div id="loadingTable">
                <div style="position:absolute; top:0px; left:0px; background-color:white; width:100%; height:100%; filter:alpha(opacity=60); opacity:0.6;"></div>
            </div>
        <div>
        <div id="footer"><div id="footerTxtCredits">Powered by <a href="http://hbrowse.net">hBrowse framework</a></div><div id="footerTxt"></div></div>
    </div>
</div>
<input type="hidden" id="url-page" value="hash" />
<div id="dialog-message">
	<p id="dialog-content"></p>
</div>
</body>

</html>
